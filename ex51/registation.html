<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Newborn Registration - Kjn Tran</title>
	<link rel="stylesheet" href="mainstyle.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="Logo.gif" alt="St. Mary's of Northland Pines">
		</div>

		<h2 class="form-title">Newborn Registration</h2>
		<form id="regForm">
			<div class="form-row">
				<label>Date:</label>
				<input type="text" placeholder="mm/dd/yy">
			</div>

			<div class="form-row">
				<label>1) Infant's first name:</label>
				<input type="text">
				<label>Last:</label>
				<input type="text">
			</div>

			<div class="form-row">
				<label>2) Medical Record #:</label>
				<input type="text">
			</div>

			<div class="form-row">
				<label>3) Date of birth:</label>
				<input type="text" placeholder="mm/dd/yy">
			</div>

			<div class="form-row">
				<label>4) Birth weight:</label>
				<input type="text">
			</div>

			<div class="form-row">
				<label>5) APGAR score:</label>
				<input type="text">
			</div>

			<div class="form-row">
				<label>6) Mother's first name:</label>
				<input type="text">
				<label>Last:</label>
				<input type="text">
			</div>

			<div class="form-row">
				<label>7) Father's first name:</label>
				<input type="text">
				<label>Last:</label>
				<input type="text">
			</div>

			<div class="form-row">
				<label>8) Physician (check all that apply):</label>
				<select multiple size="4">
					<option>Dr. Warren Albert</option>
					<option>Dr. Maria Alvarez</option>
					<option>Dr. Karen Brinkman</option>
					<option>Dr. Micheal Kerry</option>
				</select>
			</div>

			<div class="buttons">
				<input type="submit" value="Register">
				<input type="reset" value="Cancel">
			</div>
		</form>
	</div>
</body>
</html>
