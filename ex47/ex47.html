<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Table</title>
  <link rel="stylesheet" type="text/css" href="mainstyle.css">
</head>
<body>
  <table border="1" width="600" cellspacing="0" cellpadding="8" align="center">
    <thead>
      <tr>
        <th>#</th>
        <th>Student ID</th>
        <th>Student Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>123456</td>
        <td>Albert Einstein</td>
      </tr>
      <tr>
        <td>2</td>
        <td>696969</td>
        <td>Bo May Ten Kjn</td>
      </tr>
      <tr>
        <td>3</td>
        <td>987544</td>
        <td>Stephen Hawking</td>
      </tr>
      <tr>
        <td>4</td>
        <td>359687</td>
        <td>Isaac Newton</td>
      </tr>
      <tr>
        <td>5</td>
        <td>574878</td>
        <td>Nikola Tesla</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Designed by Tkinzz</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
