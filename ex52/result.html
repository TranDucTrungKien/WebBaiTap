<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Result - Kjn Tran</title>
	<link rel="stylesheet" href="mainstyle.css">
</head>
<body>
	<div class="result">
		<h2>Form Data Received</h2>
		<script>
			const params = new URLSearchParams(window.location.search);
			document.write(`<p><strong>Full name:</strong> ${params.get("fullname")}</p>`);
			document.write(`<p><strong>Email:</strong> ${params.get("email")}</p>`);
			document.write(`<p><strong>Send to:</strong> ${params.get("sendto")}</p>`);
			document.write(`<p><strong>Title:</strong> ${params.get("title")}</p>`);
			document.write(`<p><strong>Content:</strong> ${params.get("content")}</p>`);
		</script>
	</div>
</body>
</html>
